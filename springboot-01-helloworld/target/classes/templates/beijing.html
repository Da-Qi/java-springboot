<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>北京</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/search.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/getParameter.js"></script>
    <script>

        $(function () {
            load(null, 'beijing');
        })

        function load(currentPage, name) {
            //发送ajax请求，请求route/pageQuery,传递cid
            $.get("route/pageQuery", {currentPage: currentPage, name: name}, function (pb) {
                //解析pagebean数据，展示到页面上

                //1.分页工具条数据展示
                //1.1 展示总页码和总记录数
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);

                var lis = "";

                var firstPage = `<li><a href="javascript:;" onclick="load(1,` + `\'` + name + `\'` + `)">首页</a></li>`;


                //计算上一页的页码
                var beforeNum = pb.currentPage - 1;
                if (beforeNum <= 0) {
                    beforeNum = 1;
                }

                var beforePage = `<li class="threeword"><a href="javascript:;" id="firstPage" onclick="load(` + beforeNum + `,` + `\'` + name + `\'` + `)">上一页</a></li>`;

                lis += firstPage;
                lis += beforePage;

                // 定义开始位置begin,结束位置 end
                var begin; // 开始位置
                var end; //  结束位置


                //1.要显示10个页码
                if (pb.totalPage < 10) {
                    //总页码不够10页

                    begin = 1;
                    end = pb.totalPage;
                } else {
                    //总页码超过10页

                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;

                    //2.如果前边不够5个，后边补齐10个
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if (end > pb.totalPage) {
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }

                for (var i = begin; i <= end; i++) {
                    var li;
                    //判断当前页码是否等于i
                    if (pb.currentPage === i) {

                        li = `<li class="curPage"><span>` + i + `</span></li>`;

                    } else {
                        //创建页码的li
                        li = `<li><a href="javascript:;" onclick="load(` + i + `,` + `\'` + name + `\'` + `)">` + i + `</a></li>`;
                    }
                    //拼接字符串
                    lis += li;
                }

                var nextPage = `<li class="threeword"><a href="javascript:;" onclick="load(` + currentPage + 1 + `,` + `\'` + name + `\'` + `)">下一页</a></li>`;
                var lastPage = `<li class="threeword"><a href="javascript:;" onclick="load(` + pb.totalPage + `,` + `\'` + name + `\'` + `)">末页</a></li>`;

                lis += nextPage;
                lis += lastPage;

                //将lis内容设置到 ul
                $("#pageNum").html(lis);

                //2.列表数据展示
                var route_lis = "";

                for (var i = 0; i < pb.list.length; i++) {
                    //获取{rid:1,rname:"xxx"}
                    var route = pb.list[i];

                    var li = '<li>\n' +
                        '                        <div class="img"><img src="' + route.image + '" style="width: 299px;"></div>\n' +
                        '                        <div class="text1">\n' +
                        '                            <p>' + route.name + '</p>\n' +
                        '                            <br/>\n' +
                        '                            <p>' + route.details + '</p>\n' +
                        '                        </div>\n' +
                        '                        <div class="price">\n' +
                        '                            <p class="price_num">\n' +
                        '                                <span>&yen;</span>\n' +
                        '                                <span>' + route.price + '</span>\n' +
                        '                                <span>起</span>\n' +
                        '                            </p>\n' +
                        '                            <p><a href="route_details.html?id=' + route.id + '&place=beijing' +  '">查看详情</a></p>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    route_lis += li;
                }
                $("#limo").html(route_lis);

                //定位到页面顶部
                window.scrollTo(0, 0);
            });
        }

        //引入右侧推荐页面
        $(function () {
            $("#right").load("recommend.html");
        })
    </script>
</head>
<body>
<!--引入头部-->
<div id="header" style="position: sticky;top: -1px;z-index: 5;"></div>
<div class="page_one">
    <div class="contant">
        <div class="bread_box">
            <ol class="breadcrumb">
                <li><a href="index.html" id="bread_box_first">首页</a></li>
                <li class="active" id="bread_box_second">北京</li>
            </ol>
        </div>
        <div class="xinxi clearfix">
            <div class="left">
                <div class="header">
                    <span>商品信息</span>
                    <span class="jg">价格</span>
                </div>
                <ul id="limo">
                    <li>
                        <div class="img"><img src="../static/image_docx/beijing5.png" alt="" style="width: 300px"></div>
                        <div class="text1">
                            <p>北京昌平区自由行</p>
                            <br/>
                            <p>中国航空博物馆 、中国北方国际射击场 、明十三陵 、居庸关长城 、昌平菩萨山、 北京银山塔林 、龙脉温泉度假村 、温度水城 、十三陵水库、 莽山森林公园、 小汤山科技农业示范园
                                、双龙山森林公园……</p>
                        </div>
                        <div class="price">
                            <p class="price_num">
                                <span>&yen;</span>
                                <span>549</span>
                                <span>起</span>
                            </p>
                            <p><a href="">查看详情</a></p>
                        </div>
                    </li>
                </ul>
                <div class="page_num_inf">
                    <i></i> 共
                    <span id="totalPage">12</span>页<span id="totalCount">132</span>条
                </div>
                <div class="pageNum">
                    <ul id="pageNum">
                        <li><a href="">首页</a></li>
                        <li class="threeword"><a href="#">上一页</a></li>
                        <li class="curPage"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li class="threeword"><a href="javascript:;">下一页</a></li>
                        <li class="threeword"><a href="javascript:;">末页</a></li>
                    </ul>
                </div>
            </div>
            <div id="right"></div>
        </div>
    </div>
</div>

<!--引入头部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="../static/js/include.js"></script>
</body>

</html>
