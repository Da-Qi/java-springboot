<script src="../static/js/getParameter.js"></script>
<script type="text/javascript">

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i].trim();
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    $(function () {
        var nickname = getCookie('nickname');
        if (nickname !== '') {
            //查询用户信息
            var msg = "欢迎回来，尊敬的 " + nickname;
            $("#span_username").html(msg);
            $("#before_login").hide();
            $("#after_login").show();
            $.get("user/loginByCookie",{'nickname': nickname});
        }
    });

    $("#exit").click(function () {
        $.get("exit");
        document.cookie='nickname=';
        $("#before_login").show();
        $("#after_login").hide();
        location.href="http://localhost:8081/login.html";
    })

    //给搜索按钮绑定单击事件，获取搜索输入框的内容
    $("#search-button").click(function () {
        //线路名称
        var rname = $("#search_input").val();

        var cid = getParameter("cid");
        // 跳转路径 http://localhost/travel/route_list.html?cid=5，拼接上rname=xxx
        location.href = "http://localhost/travel/route_list.html?cid=" + cid + "&rname=" + rname;
    });

    $(function () {
        var pathname = window.location.pathname;
        if (pathname === '/personal.html'){
            $("#show_personal").hide();
            $("#show_index").show();
        }else {
            $("#show_personal").show();
            $("#show_index").hide();
        }
    })
</script>
