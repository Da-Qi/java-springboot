<script>

    $(function () {
        $.get("limo/getAll",function (data) {
            var Items = ``;
            $.each(data, function (index, value) {
                Items += `<tr onmouseover="this.style.backgroundColor = 'white'"
                                    onmouseout="this.style.backgroundColor = '#F5FAFE';">
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                                        width="23">${data[index].id}</td>
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                                        width="18%">${data[index].name}</td>
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                                        width="8%">${data[index].price}</td>
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center"
                                        width="8%">${data[index].details}</td>
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center">
                                        ${data[index].type}</td>
                                    <td style="CURSOR: hand; HEIGHT: 22px" align="center">
                                        ${data[index].merchant_id}</td>
                                    <td align="center" style="HEIGHT: 22px" width="7%"><a
                                            href="/updateLimo?LimoId=${data[index].id}">
                                        <img
                                                src="../static/css/images/i_edit.gif"
                                                border="0" style="CURSOR: hand"> </a>
                                    </td>

                                    <td align="center" style="HEIGHT: 22px" width="7%"><a
                                            href="/deleteLimo?LimoId=${data[index].id}" onclick="return confirm('您确定要删除这条数据吗？')">
                                        <img
                                                src="../static/css/images/i_del.gif"
                                                width="16" height="16" border="0" style="CURSOR: hand">
                                    </a>
                                    </td>
                                </tr>`;
            })
            $("#DataGrid1").append(Items);
        })
    })
</script>
